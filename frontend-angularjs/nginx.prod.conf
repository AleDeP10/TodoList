server {
  listen 8080;
  server_name localhost;

  # Serve static files (SPA)
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to deployed backend on Render
  location /api/ {
    proxy_pass https://backend-csharp-25bo.onrender.com/;

    # Disables TLS verification (safe on trusted Render domains)
    proxy_ssl_verify off;

    # Force SNI for correct TLS handshake with Render backend
    proxy_ssl_name backend-csharp-25bo.onrender.com;
    proxy_ssl_server_name on;

    # Propagate client and host information to backend
    proxy_set_header Host backend-csharp-25bo.onrender.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Additional proxy stability (timeouts for Render wake-up latency)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Ensure SPA handles 404s
  error_page 404 /index.html;
}