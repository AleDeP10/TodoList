  todolist-be-springboot:
    restart: unless-stopped
    build:
      context: ./be-springboot # Use root folder containing parent pom.xml
      dockerfile: monolith/Dockerfile # Specify Dockerfile location inside monolith
    container_name: todolist-be-springboot
    ports:
      - 8081:8080
    depends_on:
      - todolist-db
    networks:
      - todolist-net
