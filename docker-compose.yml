  todolist-be-aspnet:
    restart: unless-stopped
    build:
      context: ./be-aspnet/monolith
    container_name: todolist-be-aspnet
    ports:
      - 5001:5000
    depends_on:
      - todolist-db
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - todolist-net

